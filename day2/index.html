<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="home">
        <img src="./img/rich_ouverture.jpeg" alt="nature image" class="page-acceuille">
    </div>

    <div class="btn-reservation quick-access">
        <button type="button" class="btn-reserver-voyage">Reserver un voyage</button>
        <button type="button" class="btn-reserver-taxi">Reserver un taxi</button>    
    </div>

    <form action="" class="form-class">
        <div>
            <div class="form-group ">
                <label for="nom">Nom</label>
                <input type="text" id="nom" >    
            </div>

            <div class="form-group ">
                <label for="prenom">Prenom</label>
                <input type="text" id="prenom">
            </div>
            
            <div class="form-group ">
                <label for="age">age</label>
                <input type="number" id="age" >    
            </div>

            <div class="form-group ">
                <label for="address">Addresse</label>
                <textarea name="address" id="address" cols="30" rows="2"></textarea>

            </div>

            <div class="form-group">
                <select name="" id="">
                    <option value="">Guinea</option>
                    <option value="">Mali</option>
                    <option value="">Centrafrique</option>
                    <option value="">Nigeria</option>
                </select>
            </div>

            <div class="form- radio"   >
                <label for="">Genre</label>

                <label for="Masculin">Masculin</label>
                <input class="btn-radio" type="radio"   name="genre" id="Masculin" value="Masculin">
                <label for="Feminin">Feminin</label>
                <input class="btn-radio" type="radio" name="genre" id="Feminin" value="Feminin">
            </div>

            <div class="form- ">
                <label for="condition-utilisation">J'accepte les conditions d'utlisation</label>
                <input class="btn-radio" type="checkbox" name="condition-utilisation" id="condition-utilisation">
            </div>

            <div>
                <button type="button" class="btn-submit">Enregistrer</button>
            </div>

        </div>
    </form>
</body>
</html>
